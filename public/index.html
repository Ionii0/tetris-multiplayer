<html>
<head>
    <title>Tetris</title>
</head>
<style>
    canvas {
        display: block;
        margin: 0 auto;
    }

    /* Split the screen in half */
    .split {
        height: 100%;
        width: 50%;
        position: fixed;
        z-index: 1;
        top: 0;
        overflow-x: hidden;
        padding-top: 20px;
    }

    /* Control the left side */
    .left {
        left: 0;
        background-color: #111;
    }

    /* Control the right side */
    .right {
        right: 0;
        background-color: red;
    }

    /* If you want the content centered horizontally and vertically */
    .centered {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    .next-piece{
        position: absolute;
        top: 25%;
        left:75%;
        transform: translate(-50%, -50%);
        text-align: center;
    }

    /* Style the image inside the centered container, if needed */
    .centered img {
        width: 150px;
        border-radius: 50%;
    }

    #score {
        display: inline-block;
    }

    #scoreEnemy {
        display: inline-block;
    }

    div {
        font-size: 25px;
        font-weight: bold;
        font-family: monospace;
        text-align: center;
    }
</style>
<body>
<div class="split left">
    <div style="background-color: white">
        YOUR Score :
        <div id="score">0</div>
    </div>
    <canvas id="tetris" width="200" height="400" class="centered"></canvas>
    <canvas id="next" width="100" height="100" class="next-piece"></canvas>
</div>
<div class="split right">
    <div style="background-color: white">
        ENEMY Score :
        <div id="scoreEnemy">0</div>
    </div>
    <canvas id="tetrisClone" width="200" height="400" class="centered"></canvas>

</div>

<script src="/socket.io/socket.io.js"></script>
<script src="scripts/tetrominoes.js"></script>
<script src="scripts/tetromino.js"></script>
<script src="scripts/utils.js"></script>
<script src="scripts/board.js"></script>
<script src="scripts/tetris.js"></script>

</body>
</html>
